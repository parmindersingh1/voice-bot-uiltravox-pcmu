<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultravox Real-Time Agent</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      padding: 2rem;
      color: #222;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    input, button {
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }

    #transcript, #response {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: fit-content;
      max-width: 80%;
    }

    #transcript {
      border-left: 5px solid #007bff;
    }

    #response {
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <h1>🎤 Real-Time AI Meeting Assistant</h1>

  <input id="context" placeholder="Enter meeting context..." style="width: 400px;" />
  <button id="start">Start Conversation</button>
  <button id="stop">Stop</button>

  <div id="transcript">🗣️ You: <span id="userText">...</span></div>
  <div id="response">🤖 Agent: <span id="agentText">...</span></div>

  <script type="module" src="client.js"></script>
</body>
</html>
